name: Build Android APK/AAB

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'apk'
        type: choice
        options:
          - apk
          - aab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.1'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit --skipLibCheck

      - name: Backup keystore before prebuild
        run: |
          if [ -f "android/app/camorent-upload-key.keystore" ]; then
            cp android/app/camorent-upload-key.keystore /tmp/camorent-upload-key.keystore
            echo "✅ Keystore backed up"
          else
            echo "❌ Keystore not found in repo!"
            exit 1
          fi

      - name: Run prebuild
        run: npx expo prebuild --platform android --clean

      - name: Restore keystore after prebuild
        run: |
          cp /tmp/camorent-upload-key.keystore android/app/camorent-upload-key.keystore
          echo "✅ Keystore restored"
          ls -lh android/app/camorent-upload-key.keystore

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Configure Gradle for CI
        run: |
          echo "org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError" >> android/gradle.properties
          echo "org.gradle.daemon=false" >> android/gradle.properties
          echo "org.gradle.configureondemand=true" >> android/gradle.properties
          echo "kotlin.incremental=false" >> android/gradle.properties
          echo "✅ Gradle CI configuration added"

      - name: Build APK
        if: github.event.inputs.build_type == 'apk'
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon --stacktrace
        env:
          NODE_ENV: 'production'
          NODE_OPTIONS: '--max-old-space-size=8192'
          GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx4096m -XX:MaxMetaspaceSize=1024m"'

      - name: Build AAB
        if: github.event.inputs.build_type == 'aab'
        run: |
          cd android
          ./gradlew bundleRelease --no-daemon --stacktrace
        env:
          NODE_ENV: 'production'
          NODE_OPTIONS: '--max-old-space-size=8192'
          GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx4096m -XX:MaxMetaspaceSize=1024m"'

      - name: Upload APK artifact
        if: github.event.inputs.build_type == 'apk'
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30

      - name: Upload AAB artifact
        if: github.event.inputs.build_type == 'aab'
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30
